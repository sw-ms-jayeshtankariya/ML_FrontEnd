<div class="table-wrapper">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="tblProjects" class="table display responsive nowrap">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Created On</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tData of projectData">
                <td>
                    <a [routerLink]="['/dl/configure-project',tData.id]" (click)="showProjectInfo(tData.id)">{{tData.name}}</a>
                </td>
                <td>{{tData.desc}}</td>
                <td>{{tData.createdOn}}</td>
                <td>
                    <a [routerLink]="['save',tData.id]" class="btn btn-outline-primary btn-icon">
                        <div>
                            <i class="fa fa-pencil"></i>
                        </div>
                    </a>
                    <a href="#" class="btn btn-outline-danger btn-icon">
                        <div>
                            <i class="fa fa-trash"></i>
                        </div>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
