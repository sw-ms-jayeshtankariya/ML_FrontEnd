<form *ngIf="project" [formGroup]="projectForm" (ngSubmit)="projectForm.valid && saveProject(projectForm.value)" novalidate>
  <!-- <pre>Content: <br>{{userForm.value | json}}</pre> -->
  <input type="hidden" formControlName="id">
  <div class="row">
      <div class="form-group col-md-6">
          <label class="form-control-label">Name:
              <span class="tx-danger">*</span>
          </label>
          <input id="name" class="form-control" name="name" placeholder="Enter Project Name" formControlName="name" type="text"
              required>
          <small *ngIf="!projectForm.controls.name.valid" class="text-danger">
              Required.
          </small>
      </div>
      <div class="form-group col-md-6">
          <label class="form-control-label">Last Name:
              <span class="tx-danger">*</span>
          </label>
          <input id="desc" class="form-control" name="desc" placeholder="Enter Description" formControlName="desc" type="text"
              required>
          <small *ngIf="!projectForm.controls.desc.valid" class="text-danger">
              Required.
          </small>
      </div>
      <!-- form-group -->
  </div>
  <div class="row">
      <!-- form-group -->
      <div class="col-md-6">
          <div class="row">
              <div class="col-md-4">

              </div>
              <div class="col-md-4">
                  <label class="form-control-label">&nbsp;</label>
                  <button type="button" (click)="saveProject()" class="btn btn-outline-primary active btn-block mg-b-10">Save</button>
              </div>
              <div class="col-md-4">
                  <label class="form-control-label">&nbsp;</label>
                  <button type="button" class="btn btn-outline-danger btn-block mg-b-10">Cancel</button>
              </div>
          </div>
      </div>
  </div>
</form>
