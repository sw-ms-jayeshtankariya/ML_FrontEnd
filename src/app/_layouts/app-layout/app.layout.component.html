<app-header></app-header>
<mat-sidenav-container class="example-container" id="menuSideNavContainer">
    <mat-sidenav id="menuSidenav" #sidenav mode="side" [(opened)]="opened">
                 <!-- <mat-toolbar class="md-theme-indigo" layout="row">
                    <h1 class="md-toolbar-tools">Sidenav Left</h1>
                  </mat-toolbar> -->
                  <div class="row-fluid">
                    <div class="col-md-12">
                        <button (click)="navigateToUrl('/home/datapreparation')" class="btn btn-outline-primary btn-block mg-b-10">Data Preparation</button>
                    </div>
                  </div>
                  <div class="row-fluid">
                      <div class="col-md-12">
                          <button (click)="navigateToUrl('/home/models')" class="btn btn-outline-primary btn-block mg-b-10">Models</button>
                      </div>
                    </div>
                    <div class="row-fluid">
                        <div class="col-md-12">
                            <button (click)="navigateToUrl('/home/users')" class="btn btn-outline-primary btn-block mg-b-10">Users</button>
                        </div>
                      </div>
                      <div class="row-fluid">
                          <div class="col-md-12">
                              <button (click)="navigateToUrl('/home/notifications')" class="btn btn-outline-primary btn-block mg-b-10">Notifications</button>
                          </div>
                        </div>
                        <div class="row-fluid">
                            <div class="col-md-12">
                                <button (click)="navigateToUrl('/home/settings')" class="btn btn-outline-primary btn-block mg-b-10">Settings</button>
                            </div>
                          </div>
    </mat-sidenav>
  
    <mat-sidenav-content>
        <p style="display: inline-block;margin-bottom: 8px;float:left">
          <button id="btnMenuToggle" class="btn btn-secondary btn-block mg-b-10" (click)="sidenav.toggle()">
            <i [ngClass]="{'fa':true,'fa-chevron-right':!opened,'fa-chevron-left':opened}" aria-hidden="true"></i>
        </button></p>
        <ol class="breadcrumb slim-breadcrumb" style="float: left;margin-right: 10px;    margin-top: 10px;margin-left: 10px;">
            <li class="breadcrumb-item"><a [routerLink]="">Home</a></li>
            <li [ngClass]="{'breadcrumb-item':true,'active':last}" *ngFor="let breadcrumb of breadcrumbs; let last=last;">
                <a [routerLink]="[breadcrumb.url, breadcrumb.params]">{{ breadcrumb.label }}</a>
              </li>
          </ol>
      <div class="slim-mainpanel">
          <div class="container">
            <div class="slim-pageheader" *ngIf="isToShow">
                            <pre>Content: <br>{{breadcrumbs.value | json}}</pre>
                
              <h6 class="slim-pagetitle">Dashboard 01</h6>
            </div><!-- slim-pageheader -->
            <router-outlet></router-outlet>
        
          </div><!-- container -->
        </div><!-- slim-mainpanel -->
    </mat-sidenav-content>
</mat-sidenav-container>



<site-footer></site-footer>
