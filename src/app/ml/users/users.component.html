<div class="table-wrapper">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="tblUsers" class="table display responsive nowrap">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact No</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>
                    <a href="javascript:void(0)" (click)="showUserInfo(user.id)">{{user.firstName}}</a>
                </td>
                <td>{{user.lastName}} </td>
                <td>{{user.email}}</td>
                <td>{{user.contactNo}}</td>
                <td>{{user.role}}</td>
                <td>{{user.status}}</td>
                <td>
                    <a href="javascript:void(0)" class="btn btn-outline-primary btn-icon" (click)="editUser(user.id)">
                        <div>
                            <i class="fa fa-pencil"></i>
                        </div>
                    </a>
                    <a href="#" class="btn btn-outline-danger btn-icon">
                        <div>
                            <i class="fa fa-trash"></i>
                        </div>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
